/* LLM OS Micro â€” disk image layout */
/* MBR partition table with single ext4 partition */
/* Syslinux MBR bootloader + extlinux in partition */

image disk.img {
  hdimage {
    partition-table-type = "mbr"
  }

  partition rootfs {
    partition-type = 0x83
    bootable = true
    image = "rootfs.ext4"
  }
}
