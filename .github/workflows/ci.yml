name: CI

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run analyzer tests
        run: node tests/analyzer.test.js

      - name: Run storage tests
        run: node tests/storage.test.js

      - name: Run registry tests
        run: node tests/registry.test.js

      - name: Run scheduler tests
        run: node tests/scheduler.test.js

  build-vm:
    name: Build VM (${{ matrix.variant }})
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [server, desktop, micro]
    steps:
      - uses: actions/checkout@v4

      - name: Build Alpine VM (server/desktop)
        if: matrix.variant != 'micro'
        run: |
          docker build -f build/Dockerfile.iso -t llmos-builder .
          mkdir -p build/output
          docker run --rm --privileged \
            -e VARIANT=${{ matrix.variant }} \
            -v ${{ github.workspace }}/build/output:/output \
            llmos-builder

      - name: Build Buildroot VM (micro)
        if: matrix.variant == 'micro'
        run: |
          docker build -f build/Dockerfile.buildroot -t llmos-buildroot .
          mkdir -p build/output
          docker run --rm --privileged \
            -v ${{ github.workspace }}/build/output:/output \
            llmos-buildroot

      - name: List output
        run: ls -lh build/output/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llmos-${{ matrix.variant }}
          path: build/output/*

  release:
    name: Create Release
    needs: build-vm
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: llmos-server
          path: release/

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          name: llmos-desktop
          path: release/

      - name: Download micro artifacts
        uses: actions/download-artifact@v4
        with:
          name: llmos-micro
          path: release/

      - name: List release files
        run: ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
